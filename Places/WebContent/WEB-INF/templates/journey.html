<!DOCTYPE html>
<html>
<head>
<style>
#map {
	width: 100%;
	height: 400px;
	margin-top: 25px;
	background-color: grey;
}
</style>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Plan a Trip</title>
<div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>

<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Journey - Plan a trip</h4>
								</div>
								<div class="card-body">
									<form th:action="@{/addJourney}" method="post">
										<div class="row">
											<div class="col-md-6 pr-1">
												<div class="form-group">
													<label>From</label> <input type="date" class="form-control"
														placeholder="Day of departure" name="departureDateS"
														id="departureDate">
												</div>
											</div>
											<div class="col-md-6 pl-1">
												<div class="form-group">
													<label>Until</label> <input type="date"
														class="form-control" placeholder="Day of arrival"
														name="arrivalDateS" id="arrivalDate">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Budget</label> <input type="number" step="0.01"
														class="form-control"
														placeholder="Amount of money avaiable" name="budget">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12 pr-1">
												<label for="inputCountry">Country</label> <select
													name="countryId" class="form-control" id="country">
													<option
														th:each="country:${#request.getAttribute('countries')}"
														th:value="${country.id}" th:text="${country.countryName}">
													</option>
												</select>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6 px-1">
												<div class="form-group">
													<label>City</label> <input type="text" class="form-control"
														placeholder="Barcelona" name="city1">
												</div>
											</div>
											<div class="col-md-6 pl-1">
												<div class="form-group">
													<label>Postal Code</label> <input type="number"
														class="form-control" placeholder="ZIP Code" name="zip1"
														value="0000">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12 pr-1">
												<div class="form-group">
													<label for="inputCountry">Additional Country</label> <select
														name="countryId2" class="form-control" id="country">
														<option value="999" selected>NO COUNTRY</option>
														<option
															th:each="country:${#request.getAttribute('countries')}"
															th:value="${country.id}" th:text="${country.countryName}">
														</option>
													</select>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6 px-1">
												<div class="form-group">
													<label> Additional City</label> <input type="text"
														class="form-control" placeholder="Lissabon" name="city2">
												</div>
											</div>
											<div class="col-md-6 pl-1">
												<div class="form-group">
													<label>Postal Code</label> <input type="number"
														class="form-control" placeholder="ZIP Code" name="zip2"
														value="0000">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Description </label>
													<textarea rows="4" cols="250" class="form-control"
														placeholder="Add a description" name="description"></textarea>
												</div>
											</div>


										</div>
										<button type="submit" class="btn btn-info btn-fill pull-right">Trip
											planned</button>
										<div class="clearfix"></div>

									</form>
									<div id="map"></div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<nav>
						<p class="copyright text-center">
							&copy;
							<script>
								document.write(new Date().getFullYear())
							</script>
							<a href="https://github.com/BeckerDavid/SWENGA_PLACES">Places</a>,
							made with love for a better SWENGA project
						</p>
					</nav>
				</div>
			</footer>
		</div>
	</div>

</body>


<div th:include="~{includes/fragments :: bootstrapJS}" th:remove="tag" />
<div th:include="~{includes/fragments :: googleMaps}" th:remove="tag" />
</html>
