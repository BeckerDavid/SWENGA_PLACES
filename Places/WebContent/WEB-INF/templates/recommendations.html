<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<meta charset="utf-8" />
<!--     <link rel="apple-touch-icon" sizes="76x76" href="../bootstrap/img/apple-icon.png"> -->
<!-- 	<link rel="icon" type="image/png" href="../bootstrap/img/favicon.ico"> -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Recommendations</title>
<div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>
<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Write your Recommendation</h4>
								</div>
								<form th:action="addRecommendation" method="POST" enctype="multipart/form-data">
									<div class="card-body">
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Title</label> <input name="title" type="text"
														class="form-control" placeholder="Title" value="">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4 pr-1">
												<div class="form-group">
													<label>Place</label> <input type="text" name="placeName"
														class="form-control" placeholder="Place">
												</div>
											</div>
											<div class="form-group">
													<label for="countryId">COUNTRY</label><br /> <select class="form-control"
														name="countryId">
														<option
															th:each="country:${#request.getAttribute('countries')}"
															th:value="${country.id}" th:text="${country.countryName}">
														</option>
													</select>
												</div>
											<div class="col-md-4 px-1">
												<div class="form-group">
													<label>Season</label> <input type="text"
														class="form-control" name="season" placeholder="Season"
														value="">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Description </label>
													<textarea name="description" rows="10" cols="250" class="form-control"
														placeholder="Add a description of where you've been"
														value=""></textarea>
												</div>
											</div>

										</div>
										<div class="col-md-12">
											<label>Add an awesome picture. &#128526;&#127796;&#128248;</label><br/>
											<input type="file"
												name="recommendationImage" accept=".jpg, .jpeg">
										</div>
										<button type="submit" class="btn btn-info btn-fill pull-right">Save
											Recommendation</button>
										<div class="clearfix"></div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<footer class="footer">
			<div class="container-fluid">
				<nav>
					<p class="copyright text-center">
						Â©
						<script>
							document.write(new Date().getFullYear())
						</script>
						<a href="http://www.creative-tim.com">Creative Ardian</a>, made
						with love for a better SWENGA project
					</p>
				</nav>
			</div>
		</footer>
	</div>
	</div>


</body>

<div th:include="~{includes/fragments :: bootstrapJS}" th:remove="tag" />
</html>
