<!DOCTYPE html>
<html>
<head>
<style>
#map {
	width: 100%;
	height: 400px;
	margin-top: 25px;
	background-color: grey;
}
</style>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Places</title>
<div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>

<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Journey - Plan a trip</h4>
								</div>
								<div class="card-body">
									<form>
										<div class="row">
											<div class="col-md-6 pr-1">
												<div class="form-group">
													<label>From</label> <input type="date" class="form-control"
														placeholder="Day of derpature" value=""
														name="departureDate" id="departureDate">
												</div>
											</div>
											<div class="col-md-6 pl-1">
												<div class="form-group">
													<label>Until</label> <input type="date"
														class="form-control" placeholder="Day of arrival"
														name="arrivalDate" id="arrivalDate" value="">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Budget</label> <input type="number"
														class="form-control"
														placeholder="Amount of money avaiable" value="">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4 pr-1">
												<div class="form-group">
													<label>Country</label> <input type="text"
														class="form-control" placeholder="Spain" value="">
												</div>
											</div>
											<div class="col-md-4 px-1">
												<div class="form-group">
													<label>City</label> <input type="text" class="form-control"
														placeholder="Barcelona" value="">
												</div>
											</div>
											<div class="col-md-4 pl-1">
												<div class="form-group">
													<label>Postal Code</label> <input type="number"
														class="form-control" placeholder="ZIP Code">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-4 pr-1">
												<div class="form-group">
													<label> Additional Country</label> <input type="text"
														class="form-control" placeholder="Portugal" value="">
												</div>
											</div>
											<div class="col-md-4 px-1">
												<div class="form-group">
													<label> Additional City</label> <input type="text"
														class="form-control" placeholder="Lissabon" value="">
												</div>
											</div>
											<div class="col-md-4 pl-1">
												<div class="form-group">
													<label>Postal Code</label> <input type="number"
														class="form-control" placeholder="ZIP Code">
												</div>
											</div>
										</div>


										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Add friends to trip</label>
													<textarea rows="4" cols="80" class="form-control"
														placeholder="Add username of your friends" value=""></textarea>
												</div>
											</div>


										</div>
										<div class="row">
											<div class="col-md-12">
												<div class="form-group">
													<label>Description </label>
													<textarea rows="4" cols="250" class="form-control"
														placeholder="Add a description" value=""></textarea>
												</div>
											</div>


										</div>
										<button type="submit" class="btn btn-info btn-fill pull-right">Trip
											planned</button>
										<div class="clearfix"></div>

									</form>
									<div id="map"></div>
								</div>
							</div>
						</div>


					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<nav>
						<p class="copyright text-center">
							Â©
							<script>
								document.write(new Date().getFullYear())
							</script>
							<a href="http://www.creative-tim.com">Creative Ardian</a>, made
							with love for a better SWENGA project
						</p>
					</nav>
				</div>
			</footer>
		</div>
	</div>

</body>

<div th:include="~{includes/fragments :: bootstrapJS}" th:remove="tag" />
<div th:include="~{includes/fragments :: googleMaps}" th:remove="tag" />
</html>
