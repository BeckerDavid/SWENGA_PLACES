<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Places</title>
<div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>

<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">My Journeys</h4>
								</div>
								<th:block th:each="journey:${#request.getAttribute('journeys')}">
									<div class="card-body">
										<h1 th:text="${journey.zip1 + ' ' + journey.city1}"></h1>
										<h2 th:if="${journey.city2 == null}">Additional Place:</h2><p th:text="${journey.city2}"></p>
										<h2>Arrival Date:</h2><p th:text="${#calendars.format(journey.arrivalDate,'dd.MM.yyyy')}"></p>
										<h2>Departure Date:</h2><p th:text="${#calendars.format(journey.departureDate,'dd.MM.yyyy')}"></p>
										<h2>Budget:</h2><p th:text="${journey.budget}"></p>
										<h3 th:if="${journey.description == null}">Description:</h3><p th:text="${journey.description}"></p>
									</div><br/>
								</th:block>
							</div>
						</div>


					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<nav>
						<p class="copyright text-center">
							Â©
							<script>
								document.write(new Date().getFullYear())
							</script>
							<a href="http://www.creative-tim.com">Creative Ardian</a>, made
							with love for a better SWENGA project
						</p>
					</nav>
				</div>
			</footer>
		</div>
	</div>

</body>

<div th:include="~{includes/fragments :: bootstrapJS}" th:remove="tag" />
</html>
