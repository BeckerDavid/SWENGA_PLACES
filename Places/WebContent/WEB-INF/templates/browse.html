<!DOCTYPE html>
<html lang="en">
<!-- <html xmlns="http://www.w3.org/1999/xhtml" 	xmlns:th="http://www.thymeleaf.org"> -->

<head>
    <meta charset="utf-8" />
<!--     <link rel="apple-touch-icon" sizes="76x76" href="../bootstrap/img/apple-icon.png"> -->
<!-- 	<link rel="icon" type="image/png" href="../bootstrap/img/favicon.ico"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Browse</title>
   <div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>

<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
						</div>
						<div class="col-md-6">
							<table data-toggle="table" class="table" th:each="recommendation : ${recommendations}">
								<tbody>
									<tr>
										<div class="card">
											<div class="card-body">
												<div class="card-recPic" >
													<img class="boopsi" th:src="${recommendation.getPictureJPG()}" />
												</div>
												<h class="card-title" th:text="${recommendation.title}"></h>
												<small th:text="${recommendation.getDescription()}"></small>
											</div>
										</div>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
			
			<footer class="footer">
				<div class="container-fluid">
					<nav>
						<p class="copyright text-center">
							Â©
							<script>
								document.write(new Date().getFullYear())
							</script>
							<a href="http://www.creative-tim.com">Creative Ardian</a>, made
							with love for a better SWENGA project
						</p>
					</nav>
				</div>
			</footer>
			
		</div>
	</div>

</body>

<div th:include="~{includes/fragments :: bootstrapJS}" th:remove="tag" />

</html>
