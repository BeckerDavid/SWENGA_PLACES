<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<!--     <link rel="apple-touch-icon" sizes="76x76" href="../bootstrap/img/apple-icon.png"> -->
<!-- 	<link rel="icon" type="image/png" href="../bootstrap/img/favicon.ico"> -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>User Profile</title>
<div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>

<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Edit Profile</h4>
								</div>
								<div class="card-body">
									<form class="form-horizontal" method="post"
										th:action="${user} ? @{/editUser(id=${user.id})}">
										<div class="row">
											<!--  ----------------  id ---------------- -->
											<div class="col-md-3 pr-1">
												<div class="form-group">
													<label for="inputID">ID</label> <input class="form-control"
														placeholder="ID" id="inputID" type="text" name="id"
														th:value="${user} ? ${user.id}" th:readonly="${user}">
												</div>
											</div>
											<!--  ----------------  username ---------------- -->
											<div class="col-md-3 px-1">
												<div class="form-group">
													<label for="inputUsername">Username</label> <input
														type="text" class="form-control" placeholder="Username"
														name="username" th:value="${user} ? ${user.username}">
													<small>You will need to log in again if you decide
														to change this.</small>
												</div>
											</div>
											<!--  ----------------  Email ---------------- -->
											<div class="col-md-6 pl-1">
												<div class="form-group">
													<label for="inputEmail">Email address</label> <input
														type="email" class="form-control" placeholder="Email"
														name="mail" th:value="${user} ? ${user.mail}">

												</div>
											</div>
										</div>
										<div class="row">
											<!--  ----------------  First Name  ---------------- -->
											<div class="col-md-6">
												<div class="form-group">
													<label for="inputFirstName">First Name</label> <input
														type="text" class="form-control" placeholder="FirstName"
														name="firstName" th:value="${user} ? ${user.firstName}">
												</div>
											</div>
											<!--  ----------------  Last Name  ---------------- -->
											<div class="col-md-6">
												<div class="form-group">
													<label for="inputLastName">Last Name</label> <input
														type="text" class="form-control" placeholder="LastName"
														name="lastName" th:value="${user} ? ${user.lastName}">
												</div>
											</div>
										</div>
										<div class="row">
											<!--  ----------------  Country  ---------------- -->
											<div class="col-md-6">
												<div class="form-group">
													<label for="countryId">Country</label><br /> <select
														name="countryId">
														<option
															th:each="country:${#request.getAttribute('countries')}"
															th:value="${country.id}" th:text="${country.countryName}"
															th:selected="${country.id == user.country.id}">
														</option>
													</select>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<label for="noShow">Profile Visibility</label><br /> <input
														name="noShow" type="radio" value="false"
														th:checked="${!user.isPrivate()}">Display my
													profile publicly.<br /> <input name="noShow" type="radio"
														value="true" th:checked="${user.isPrivate()}">Don't
													display my profile publicly.<br />
												</div>
											</div>
										</div>
										<button type="submit" class="btn btn-info btn-fill pull-right">Update
											Profile</button>
										<div class="clearfix"></div>
									</form>
								</div>
							</div>
						</div>
						<div class="col-md-4">
							<div class="card card-user">
								<div class="card-image">
									<img
										src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
										alt="...">
								</div>
								<div class="card-body">
									<div class="author">
										<a href="#"> <img class="avatar border-gray"
											src="../assets/img/faces/face-3.jpg" alt="...">
											<h5 class="title" th:text="${user} ? ${user.firstName}"></h5>
										</a>
										<p class="description" th:text="${user} ? ${user.username}"></p>
									</div>

								</div>
								<hr>
								<div class="button-container mr-auto ml-auto">
									<button href="#" class="btn btn-simple btn-link btn-icon">
										<i class="fa fa-facebook-square"></i>
									</button>
									<button href="#" class="btn btn-simple btn-link btn-icon">
										<i class="fa fa-twitter"></i>
									</button>
									<button href="#" class="btn btn-simple btn-link btn-icon">
										<i class="fa fa-google-plus-square"></i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<nav>
						<p class="copyright text-center">
							Â©
							<script>
								document.write(new Date().getFullYear())
							</script>
							<a href="http://www.creative-tim.com">Creative Ardian</a>, made
							with love for a better SWENGA project
						</p>
					</nav>
				</div>
			</footer>

		</div>

	</div>

</body>
<div th:include="~{includes/fragments :: bootstrapJS}" th:remove="tag" />
</html>
