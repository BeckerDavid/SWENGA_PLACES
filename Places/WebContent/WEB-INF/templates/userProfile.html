<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<!--     <link rel="apple-touch-icon" sizes="76x76" href="../bootstrap/img/apple-icon.png"> -->
<!-- 	<link rel="icon" type="image/png" href="../bootstrap/img/favicon.ico"> -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>User Profile</title>
<div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>

<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Edit Profile</h4>
									<small>You will need to log in again if you decide to change stuff.</small>
								</div>
								<div class="card-body">
									<form class="form-horizontal" method="post"
										th:action="${user} ? @{/editUser(id=${user.id})}">
										<div class="row">
											<!--  ----------------  id ---------------- -->
											<div class="col-md-3 pr-1">
												<div class="form-group">
													<label for="inputID">ID</label> <input class="form-control"
														placeholder="ID" id="inputID" type="text" name="id"
														th:value="${user} ? ${user.id}" th:readonly="${user}">
												</div>
											</div>
											<!--  ----------------  username ---------------- -->
											<div class="col-md-3 px-1">
												<div class="form-group">
													<label for="inputUsername">Username</label> <input
														type="text" class="form-control" placeholder="Username" id="username"
														name="username" th:value="${user} ? ${user.username}">
												</div>
											</div>
											<!--  ----------------  Email ---------------- -->
											<div class="col-md-6 pl-1">
												<div class="form-group">
													<label for="inputEmail">Email address</label> <input
														type="email" class="form-control" placeholder="Email" id="email"
														name="mail" th:value="${user} ? ${user.mail}">

												</div>
											</div>
										</div>
										<div class="row">
											<!--  ----------------  First Name  ---------------- -->
											<div class="col-md-6">
												<div class="form-group">
													<label for="inputFirstName">First Name</label> <input
														type="text" class="form-control" placeholder="FirstName" id="firstName"
														name="firstName" th:value="${user} ? ${user.firstName}">
												</div>
											</div>
											<!--  ----------------  Last Name  ---------------- -->
											<div class="col-md-6">
												<div class="form-group">
													<label for="inputLastName">Last Name</label> <input
														type="text" class="form-control" placeholder="LastName" id="lastName"
														name="lastName" th:value="${user} ? ${user.lastName}">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
												<div class="form-group">
													<label for="noShow">Profile Visibility</label><br /> <input
														name="noShow" type="radio" value="false"
														th:checked="${!user.isPrivate()}">Display my profile publicly.<br /> <input name="noShow" type="radio"
														value="true" th:checked="${user.isPrivate()}">Don't	display my profile publicly.<br />
												</div>
											</div>
											
											<div class="col-md-4 pl-1">
											<label for="inputCountry">Country</label>
												<select name="countryId"  class="form-control" id="country">
													<option th:each="country:${#request.getAttribute('countries')}"
               												th:value="${country.id}"
               												th:text="${country.countryName}"
               												th:selected="${country.id == user.country.id}">
               										</option>
               									</select>
											</div>
										</div>																																							
											<a class="btn btn-info btn-fill pull-left" data-toggle="modal" data-target="#myModal1" href="#pablo">Change Password</a>
											<button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>		
											<div class="clearfix"></div>							
									</form>								
								</div>
							</div>
							<!-- Mini Modal -->
                    	<div class="modal fade modal-mini modal-primary" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        	<div class="modal-dialog">
                            	<div class="modal-content">
                            	<form class="form-horizontal" method="post"
								th:action="${user} ? @{/changePassword(id=${user.id})}">
                                	<div class="modal-header justify-content-center">
                                    	<div class="modal-profile">
                                       	 	<i class="nc-icon nc-lock-circle-open"></i>
                                   	 	</div>
                                	</div>

                               	 	<div class="modal-body text-center">
                                    	<p>Change Your Password</p>
                                    	<input type="hidden" id="username" th:value="${user} ? ${user.username}" name="usernameHidden">
                                    	<div class="form-group">
   			 								<input type="password" class="form-control" placeholder="Password" id="oldPassword" name="oldPassword">
   			 								<br>
   			 								<input type="password" class="form-control" placeholder="New Password" id="newPassword" name="newPassword">
   			 								<br>
   			 								<input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" name="confirmPassword">
                                    	</div>
                                	</div>
                                	
                                	<div class="modal-footer">
                                    	<button type="submit" onclick="comparePw()" class="btn btn-link btn-simple">Confirm</button>
                                    	<button type="button" class="btn btn-link btn-simple" data-dismiss="modal">Cancel</button>
                                	</div>
								</form>
                            	</div>
                        	</div>
                    	</div>
                    <!--  End Modal -->
						</div>
						<div class="col-md-4">
							<div class="card card-user">
							<form class="form-horizontal" method="post"
								  th:action="${user} ? @{/uploadProfilePicture(id=${user.id})}">
								<div class="card-image">
								
									<img
										src="https://ununsplash.imgix.net/photo-1431578500526-4d9613015464?fit=crop&fm=jpg&h=300&q=75&w=400"
										alt="...">
								</div>
								<div class="card-body">
									<div class="author">
										<div >
										<img class="avatar border-gray" th:src="${user.getPicturePNG()}" data-toggle="modal" data-target="#myModal2"/>
										</div>
											<br>
											<br>
										<h5 class="title" th:text="${user} ? ${user.firstName}"></h5>
											<br>
										<p class="description" th:text="${user} ? ${user.username}"></p>	
											<br>									
											
												<button type="button" class="btn btn-info btn-fill pull-middle" data-toggle="modal" data-target="#myModal2">
												<span aria-hidden="true"></span>
												Upload Profile Picture
												</button>
											<br>
											
										</div>

									</div>
								</form>
								</div>							
							</div>
								<!-- Mini Modal 2 -->
                    	<div class="modal fade modal-mini modal-primary" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel2" aria-hidden="true">
                        	<div class="modal-dialog">
                            	<div class="modal-content">
                            	<form class="form-horizontal" method="post"
								th:action="${user} ? @{/changeProfilePicture(id=${user.id})}" enctype="multipart/form-data">
                                	<div class="modal-header justify-content-center">
                                    	<div class="avatar border-gray" >
                                       	 	<img th:src="${user.getPicturePNG()}"></img>
                                   	 	</div>
                                	</div>

                               	 	<div class="modal-body text-center">
                                    	<p>Change Profile Picture</p>
                                    	<input type="hidden" id="username" th:value="${user} ? ${user.username}" name="usernameHidden">
                                    	<div class="form-group">
   			 								<input class="form-control" id="inputFile" type="file" name="myFile" placeholder="Select File">
                                    	</div>
                                	</div>
                                	
                                	<div class="modal-footer">
                                    	<button type="submit"  class="btn btn-link btn-simple">Confirm</button>
                                    	<button type="button" class="btn btn-link btn-simple" data-dismiss="modal">Cancel</button>
                                	</div>
								</form>
                            	</div>
                        	</div>
                    	</div>
                    <!--  End Modal2 -->
					</div>
				</div>
			</div>

			<footer class="footer">
				<div class="container-fluid">
					<nav>
						<p class="copyright text-center">
							
							<a href="http://www.creative-tim.com">Creative Ardian</a>, made
							with love for a better SWENGA project
						</p>
					</nav>
				</div>
			</footer>

		</div>
	</div>

</body>
<div th:include="~{includes/fragments :: bootstrapJS}" th:remove="tag" />


<!--   Core JS Files   -->
<script>

function comparePw() {
	var newPassword = document.getElementById("newPassword").value;
	var repeatPassword = document.getElementById("confirmPassword").value;
	
	  if(newPassword != repeatPassword) {
		    alert("Yours passwords do not match");
		  } else {
		    alerst("Password matches");
		}
}
</script>


</html>
