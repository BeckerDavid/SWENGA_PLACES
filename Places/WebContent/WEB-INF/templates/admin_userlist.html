    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>User List</title>
   <div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>
<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
			<div class="row">
				<div class="col-md-10 offset-md-1">
				<h2 class="card-title">User List</h2>
				<table data-toggle="table" class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Username</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<!--  list all items ----------------------------------------------------------- -->
						<tr th:each="user : ${users}">
							<td th:text="${user.id}"></td>
							<td th:text="${user.username}"></td>
							<td th:if="${user.enabled} == true"><a th:href="@{/delete(id=${user.id})}" class="btn btn-danger">Delete</a></td>
							<td th:if="${user.enabled} == false"><a th:href="@{/enable(id=${user.id})}" class="btn btn-danger2">Enable</a></td>
							
						</tr>
						<!--  list all items ----------------------------------------------------------- -->
					</tbody>
				</table>
								
			</div>
		</div>
			</div>
	<footer class="footer">
				<div class="container-fluid">

		</div>
	</div>

</body>
