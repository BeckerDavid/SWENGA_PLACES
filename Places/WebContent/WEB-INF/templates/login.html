<html>
<head>
<meta charset="UTF-8">
<title>Login - Places</title>
<link rel="stylesheet" href="bootstrap/ownCSS/login.css">
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
<div class="formstyle">
<h1>Login</h1>
	<form class="loginform" id="login-form"
		method="post">

		<input type="text" name="username" placeholder="Username" required>
		<input type="password" name="password" placeholder="Password" required>

		<a href="login">
			<button type="button" name="button1 "class="btn">Login</button>
		</a> 
		
		<a href="register">
			<button type="button" name="button2" class="btn">Sign Up</button>
		</a>
	</form>
	</div>
</body>
</html>
