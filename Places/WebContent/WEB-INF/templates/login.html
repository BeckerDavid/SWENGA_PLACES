<html
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<title>Login - Places</title>
<link rel="stylesheet" href="bootstrap/ownCSS/login.css">
<link href="https://fonts.googleapis.com/css?family=Oswald&display=swap"
	rel="stylesheet">
</head>
<body>
	<div class="formstyle">
		<h1>Login</h1>
		<form th:action="@{/perform_login}" class="loginform" id="login-form" method="post">
		<input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
		
		<div th:if="${param.error}" class="alert alert-danger">Invalid username and password.</div>

			<input type="text" name="username" id="username" placeholder="Username" required autofocus>
			<input type="password" name="password" id="password" placeholder="Password"
				required>
		<div class="buttons">
			<button type="submit" id="button1" class="btn">Login</button>
			

				<button type="button" id="button2" class="btn">Sign Up</button>
			</div></form>
	</div>
</body>
</html>
