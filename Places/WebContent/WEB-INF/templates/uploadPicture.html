<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>Upload Picture</title>
<div th:include="~{includes/fragments :: bootstrapCSS}" th:remove="tag" />
</head>
<body>
	<div class="wrapper">
		<div th:include="~{includes/fragments :: side}" th:remove="tag" />
		<div class="main-panel">
			<div th:include="~{includes/fragments :: nav}" th:remove="tag" />
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-8">
							<div class="card">
								<div class="card-header">
									<h4 class="card-title">Upload a picture.</h4>
									<small>&#128526;&#127796;&#128248;</small>
								</div>
								<div class="card-body">
									<form class="form-horizontal" enctype="multipart/form-data"
										method="post" action="upload">
										<fieldset>

											<input type="hidden" name="id" th:value="${id}">

											<div class="form-group">
												<label for="inputFile" class="col-md-2 control-label">Picture:</label>
												<div class="col-md-10">
													<input class="form-control" id="inputFile" type="file"
														name="myFile" accept=".jpg, .jpeg">
												</div>
											</div>
											<div class="form-group">
												<div class="col-md-10 col-md-offset-2">
													<button type="submit" class="btn btn-primary">Upload</button>
													<a href="userProfile">
														<button type="button" class="btn btn-default">Cancel</button>
													</a>
												</div>
											</div>

										</fieldset>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer class="footer">
				<div class="container-fluid">
					<nav>
						<p class="copyright text-center">
							&copy;
							<script>
								document.write(new Date().getFullYear())
							</script>
							<a href="https://github.com/BeckerDavid/SWENGA_PLACES">Places</a>,
							made with love for a better SWENGA project
						</p>
					</nav>
				</div>
			</footer>
		</div>
	</div>
	<!--  End of container -->
</body>
<div th:replace="~{includes/bootstrap :: bootstrapJS}" />
</html>
